              {{ range .content.usecases }}
                <div class="swiper-slide hov">
                  <div class="img-slide">
                    {{ with .image }}
                    <img src="{{ . }}" width="60px" height="60px">   
                    {{ end }}
                  </div>
                  <div class="text-content-slide">
                      {{ with .title }}
                      <h2 class="title-slide">{{ . }}</h2>
                      {{ end }}

                      {{ with .para }}
                        <p class="para-slide">{{ . }}</p>
                      {{ end }}
                      <div class="div-btn-scan-me">
                        {{ with .url }}
                          <a class="btn-scan-me" href="{{ . }}">
                             Scan me 
                            <span class="ms-2">{{ partial "icons/arrow-right.html" }}</span></a>
                        {{ end }}
                      </div>
                  </div>
                </div>
                {{ end }}
              </div>
             
              <div class="swiper-pagination"></div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        
</section>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script>
   var swiper = new Swiper(".mySwiper", {
      slidesPerView: 3,
      spaceBetween: 10,
      loop: true,
      centerSlide: 'true',
      fade: 'true',
      grabCursor: 'true',
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
        dynamicBullets: true,
        
      },
      
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },

      breakpoints:{
        0: {
            slidesPerView: 1,
        },
        520: {
            slidesPerView: 2,
        },
        950: {
            slidesPerView: 3,
        },
    },

    });

    var swiper_pagination_color = document.querySelector(".swiper-pagination");
    swiper_pagination_color.style.color = "green";

  (function(){
    var elements  = document.querySelectorAll('.swiper-slide')
    var traitement = function(element){
        element.addEventListener('mouseenter', function(){
          
           this.style.background = "#073B4C"
            this.children[1].children[1].style.color = "#DBDBF4"
            this.children[1].children[0].style.color = "#3EBDB6"
        })
        element.addEventListener('mouseleave', function(){
          
          this.style.background = "#FFF"
           this.children[1].children[1].style.color = "#073B4C"
           this.children[1].children[0].style.color = "#3EBDB6"
       })
    }
    
    for(var i=0; i<elements.length; i++){
           traitement(elements[i]);
    }
})()
</script>
