<section class="section features py-5">
    <div class="container">
      
        <div class="col-12 col-xl-6">
            {{ with .content.title }}
            <h3 class=" features-title " style="font-size: 40px; color: #7678ED;">{{ . }}</h3>
            {{ end }}
        </div>

        <div class="row g-3 ">
            {{ range .content.cards }}
              <div class="col-12 col-xl-4">
                <a href="{{ .url }}" class="text-decoration-none on-bg-txt ">
                    <div class="card h-100 border-0 border-radius-40 p-4 feature-card">
                       <div class="d-flex justify-content-center img-feature2">
                           <!-- {{ with .image }}{{ partial "utilities/image-fluid.html" . }}{{ end }} -->
                           {{ with .image }}
                            <img src="{{ . }}" />
                          {{ end }}
                       </div> 
                      <div class="card-body text-center">
                        {{ with .title }}<h4 class="card-title text-center  pb-4 title-feat">{{ . }}</h4>{{ end }}
                        {{ with .text }}<p class="card-text text-black-61 pb-4">{{ . }}</p>{{ end }}
                      </div>
                    </div>
                </a>
              </div>
            {{ end }}
        </div>
          
    </div>


    <script>
      (function(){
          var elements  = document.querySelectorAll('.feature-card')
          var traitement = function(element){
              element.addEventListener('mouseenter', function(){
                
                this.style.background = "#7678ED"
                  this.children[1].children[1].style.color = "#FFFFFF"
                  this.children[0].style.background = "url('/images/features/bg-feature-hover.png') no-repeat center center"
                  this.children[0].children[0].style.marginTop = '-104px'
                  this.children[1].children[0].style.color = "#FFFFFF"
              })
              element.addEventListener('mouseleave', function(){
                
                this.style.background = "#FFF"
                this.children[1].children[1].style.color = "#073B4C"
                this.children[0].style.background = "url('/images/features/bg-feature.png') no-repeat center center"
                this.children[0].children[0].style.marginTop = '0'
               
                this.children[1].children[0].style.color = "#7678ED"
            })
          }
          
          for(var i=0; i<elements.length; i++){
                traitement(elements[i]);
          }
      })()

    </script>

  </section>
  <style>
  
 
.title-feat{
  font-size: 1.4rem;
}
.feature-card p {
  font-size: 1.1rem ;
}

      .img-feature2{
          background: url('/images/features/bg-feature.png') no-repeat center center;
          width: 122px;
          height: 104px;
          overflow:hidden;
          margin: 1.5rem auto 1.2rem auto;
      }
      .img-feature2 img{
        width: 122px;
        height:208px;
        transition: .5s all;
      }
      .card-title{
       color: #7678ED; 
      }

  </style>
