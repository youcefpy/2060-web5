<section class="section hero py-5" >
  <div class="container">
    
    <div class="row flex-column flex-xl-row-reverse">
      <!-- {{ partial "utilities/image-fluid"  "images/background_header.png" }} -->
      <div class="col-12 col-xl-6  d-flex flex-column justify-content-center hero-image">
        <img src="images/header/2060-web5-accelerator.png" class="img-top"/>
      </div>

      <div class="col-12 col-xl-6 d-flex flex-column justify-content-center">
        {{ with .content.title }}
          <h3 class="hero-title fw-bold display-1 text-primary text-center text-xl-start pb-4" style="color: #073B4C !important;" >{{ . | markdownify }}</h3>
        {{ end }}
        {{ with .content.text }}
          <p class="text-center text-black-61 text-xl-start pb-4">{{ . | markdownify }}</p>
        {{ end }}
        <div class="d-flex flex-column flex-xl-row">
          {{ with .content.buttonPrimary }}
            <a class="btn btn-primary text-light px-4 my-1 " href="{{ .url }}">
              {{ with .icon }}
                <img src="{{ . }}" width="20px" height="15px" class="me-2" >
              {{ end }}
              {{ .label }}
            </a>
          {{ end }}
          {{ with .content.buttonSecondary }}
            <a class="btn btn-outline-primary px-4 my-1 ms-xl-4" href="{{ .url }}">{{ .label }}</span></a>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
