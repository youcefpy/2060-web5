<section class="section download py-5">
    <div class="container download_container">
      <div class="row flex-column flex-xl-row-reverse">
        <div class="col-12 col-xl-6  d-flex  justify-content-center">
            <img src="images/download_images/phone-img-down.jpg" />
        </div>
        <div class="col-12 col-xl-6 d-flex flex-column justify-content-center">
          {{ with .content.title }}
            <h3 class="text-center text-xl-start pb-4 title-dwn">{{ . | markdownify }}</h3>
          {{ end }}
          {{ with .content.text }}  
          <p class="text-center text-xl-start pb-4 txt-dwn">{{ . | markdownify}}</p>
        {{ end }}
          <div class="d-flex flex-column flex-xl-row">
            {{ with .content.buttonplay }}
            <a class="btn btn-outline-primary px-4 my-1 ms-xl-4 const-btn" href="{{ .url }}">
              <span class="me-3 "><img src="{{ .icon }}" ></span>
              {{ .label }}
            </a>
            {{ end }}
            {{ with .content.buttonapp }}
              <a class="btn btn-outline-primary px-4 my-1 ms-xl-4 const-btn" href="{{ .url }}">
                  <span class="me-3"><img src="{{ .icon }}" ></span>
                 {{ .label }}
              </a>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </section>
