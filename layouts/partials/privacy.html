<section class="section privacy mt-5 mb-10">
    <div class="container">
        This privacy policy describes how we collect, use, and protect your personal information on our website.
        {{ range .content }}
            <div class="mb-2 container">
                {{ with .title }}
                    <h3 class="title-privacy">{{ . }}</h3>
                {{ end }}
                {{ with .description }}
                    <p class="pb-5 txt-privacy">{{ . }}</p>
                {{ end }}
            </div>
        {{ end }}
    </div>
</section>
